<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    
    <style>
        .first-image img{
            height: 500px;
        }
        .side-collage img{
            height: 400px ;
        }
        .bottom-image img{
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row g-0 first-image">
            <div class="col-lg-4">
                <img class="img-fluid" src="vacation/sunset.png" alt="">
            </div>

            <div class="col-lg-8">
                <div class="row side-collage g-0">
                    <div class="col-lg-4">
                        <img class="img-fluid" src="vacation/boat.png" alt="">
                    </div>
                    <div class="col-lg-4">
                        <img class="img-fluid" src="vacation/beach.png" alt="">
                    </div>
                    <div class="col-lg-4">
                        <img class="img-fluid" src="vacation/coconut.png" alt="">
                    </div>
                </div>
                <div class="row bottom-image">
                    <img class="img-fluid" src="vacation/sand.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
